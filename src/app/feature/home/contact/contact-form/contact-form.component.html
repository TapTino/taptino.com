<form [formGroup]="form">
  <div class="tpt-grid">
    <tpt-input class="tpt-cell-6" formControlName="name" label="Name *" />
    <tpt-input class="tpt-cell-6" formControlName="surname" label="Surname *" />
    <tpt-input class="tpt-cell-12" formControlName="profession" label="Profession *" />
    <tpt-input class="tpt-cell-12" formControlName="email" label="Email *" />
    <tpt-select class="tpt-cell-12" formControlName="interest" label="Interest *" [options]="interests" />
    <tpt-textarea class="tpt-cell-12" formControlName="message" label="Free-form message" [minRows]="10" />
  </div>
  <div class="tpt-grid form-footer">
    <tpt-button class="tpt-cell-12 align-self-center" icon="send" label="Submit" [isDisabled]="!validity" (click)="emitSubmit()" />
  </div>
</form>
