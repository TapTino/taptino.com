<section [routerLink]="'/newsletter/' + slug">
  <img [src]="img" />
  <div>
    <div class="news-card-title">
      <span>{{ title }}</span>
      <span>{{ timestamp }}</span>
    </div>
    <span class="news-card-subtitle">{{ subtitle }}</span>
    <span class="news-card-preview">{{ preview }}</span>
  </div>
</section>
